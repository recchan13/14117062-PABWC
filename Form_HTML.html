<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form HTML</title>
</head>
<body>
    <h1>Form HTML</h1>
    <form>
        Name: <input type="text" name="name" maxlength="30">
        <br>
        <br>
        Gender: 
        <input type="radio" name="cowok"> Man
        <input type="radio" name="cewek"> Woman
        <br>
        <br>
        Address: <input type="text" name="address" maxlength="30">
        <br>
        <br>
        Country:
        <select name="country" style="width: 150px">
            <option value="indo">Indonesia</option>
            <option value="amrik">America</option>
            <option value="jepang">Japan</option>
            <option value="rusia">Rusia</option>
        </select>
        <br>
        <br>
        Email: <input type="text" name="email" maxlength="30">
        <br>
        <br>
        Photo: <input type="file" name="browse" />
        <br>
        <br>
        Comment: 
        <textarea cols="50" rows="10"></textarea>
        <input type="submit" value="submit">
        <br>
        <br>
        <center>Form Registrasi</center>
    </form>
    
    
    
</body>
</html>
